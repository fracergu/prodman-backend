type: object
properties:
  name:
    type: string
    description: The user's name
    example: John
  lastName:
    type: string
    description: The user's last name
    example: Doe
  role:
    type: string
    description: The user's role
    example: admin
  active:
    type: boolean
    description: Whether the user is active or not
    example: true
